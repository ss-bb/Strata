<div class="stages view">
    <div class="container">
        <header>
            <h3>All Speaker Stages</h3>
        </header>
        <div>
            <h4>basic filter for speak</h4>
            <input data-ng-model="search.speak" type="text" placeholder="filter on title">
            <input data-ng-model="search.day" type="text" placeholder="filter on day">
            <input data-ng-model="search.stage" type="text" placeholder="filter on stage">
        </div>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="speaker in speakers | filter:filtername | orderBy:'lastName'">
                    <div class="indent">
                        <h4><a href="#/speakerstages/{{speaker.id}}">{{ speaker.firstName + ' ' + speaker.lastName }}</a></h4>
                    </div>
                    <div data-ng-include="'app/partials/stagesTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
